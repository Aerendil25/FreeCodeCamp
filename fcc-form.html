<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <header>
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <form id="survey-form">
          <div>
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              name="name"
               id="name"
              placeholder="Enter your name" required
            />
          </div>
          <div>
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div>
            <label for="age" id="number-label">Age (optional)</label>
            <input
              type="number"
              name="age"
              id="number"
              placeholder="Age"
              required
              min="13"
              max="70"
            />
          </div>
          <div>
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select name="role" id="dropdown" placeholder="Select current role">
              <option value="" disabled selected>Student</option>
              <option value="">Full Time job</option>
              <option value="">Full Time learner</option>
              <option value="">Prefer not to say</option>
              <option value="">Other</option>
            </select>
          </div>
          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <input type="radio" name="recommend" value="yes" checked /><label for="yes">Definitely</label>
            <input type="radio" name="recommend" value="maybe" />
            <label for="maybe">Maybe</label>
            <input type="radio" name="recommend" value="no" />
            <label for="no">Not sure</label>
          </fieldset>
          <div>
            <label for="dropdown"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select for="feature" name="feature" id="dropdown">
              <option value="" disabled selected>Select an option</option>
              <option value="feature">Challenges</option>
              <option value="feature">Projects</option>
              <option value="feature">Community</option>
              <option value="feature">Open source</option>
            </select>
          </div>
          <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front">Front-end Projects</label>
            <input type="checkbox" value="front" />
            <label for="back">Back-end Projects</label>
            <input type="checkbox" value="back" />
            <label for="visualization">Data Visualization</label>
            <input type="checkbox" value="visualization" />
            <label for="challenges">Challenges</label>
            <input type="checkbox" value="challenges" />
            <label for="osc">Open Source Community</label>
            <input type="checkbox" value="osc" />
            <label for="gitter">Gitter help rooms</label>
            <input type="checkbox" value="gitter" />
            <label for="videos">Videos</label>
            <input type="checkbox" value="videos" />
            <label for="meetup">City Meetups</label>
            <input type="checkbox" value="meetup" />
            <label for="wiki">Wiki</label>
            <input type="checkbox" value="wiki" />
            <label for="forum">Forum</label>
            <input type="checkbox" value="forum" />
            <label for="courses">Additional Courses</label>
            <input type="checkbox" value="courses" />
            </fieldset>
          <div>
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="Any comments or suggestions?"
            ></textarea>
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
